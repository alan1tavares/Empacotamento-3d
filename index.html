<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- As 3 meta tags acima *devem* vir em primeiro lugar dentro do `head`; qualquer outro conteúdo deve vir *após* essas tags -->
  <title>Bootstrap 101 Template</title>

  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
  <div class="container">
    <div class="row">
      
      <div class="col-md-6">
        
        <h3>Caixa</h3>

        <form class="form-horizontal">
          
          <div class="form-group">

            <label class="control-label col-md-4">Altura:</label>
            <div class="col-md-8">
              <input type="number" name="altura" class="form-control col-md-1" id="cxAlura">
            </div>
          
          </div>

          <div class="form-group">
            <label class="control-label col-md-4">Largura:</label>
            <div class="col-md-8">
              <input type="number" name="largura" class="form-control" id="cxLargura">
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-md-4">Profundidade:</label>
            <div class="col-md-8">
              <input type="number" name="profundidade" class="form-control" id="cxProfundidade">
            </div>
          </div>
          
          <div class="form-group">
            <label class="control-label col-md-4">Cor: </label>
            <div class="col-md-8">
              <input type="color" name="cor" class="form-control" id="cxCor">
            </div>
          </div>

          <div class="form-group col-md-7">
            <div class="col-md-offset-8">
              <button type="button" class="btn btn-default" onclick="btAdicionarCaixa()">Adicionar caixa</button>            
            </div>
          </div>
        
        </form>
      
      </div>


      <div class="col-md-6">
      
        <h3>Container</h3>

        <form class="form-horizontal">
          
          <div class="form-group">

            <label class="control-label col-md-4">Altura:</label>
            <div class="col-md-8">
              <input type="number" name="altura" class="form-control col-md-1" id ="ctAltura">
            </div>
          
          </div>

          <div class="form-group">
            <label class="control-label col-md-4">Largura:</label>
            <div class="col-md-8">
              <input type="number" name="largura" class="form-control" id="ctLargura">
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-md-4">Profundidade:</label>
            <div class="col-md-8">
              <input type="number" name="profundidade" class="form-control" id="ctProfundidade">
            </div>
          </div>
          
          <div class="form-group">
            <label class="control-label col-md-4">Cor: </label>
            <div class="col-md-8">
              <input type="color" name="cor" class="form-control" id="ctCor">
            </div>
          </div>

          <div class="form-group col-md-7">
            <div class="col-md-offset-8">
              <button type="button" id="btCaixa" class="btn btn-default" onclick="btAdicionarContainer()">Adicionar container</button>            
            </div>
          </div>
        

        </form>      
      </div>

    </div>

  </div>

  <header class="row text-center">
    <p>Del -> deleta um objeto</p>
    <p> +/- -> Aumenta ou diminui a transparencia do container</p>
  </header>


  <div id="saidaWebGL"></div>

  <!-- jQuery (obrigatório para plugins JavaScript do Bootstrap) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Inclui todos os plugins compilados (abaixo), ou inclua arquivos separadados se necessário -->
  <script src="js/bootstrap.min.js"></script>



  <!-- Bbliotecas -->
  <script type="text/javascript" src="js/three_physi/three.min.js"></script>
  <script type="text/javascript" src="js/three_physi/OrbitControls.js"></script>
  <script type="text/javascript" src="js/three_physi/TransformControls.js"></script>
  <script type="text/javascript" src="js/three_physi/physi.js"></script>
  <script type="text/javascript" src="js/walle/wall_e.js"> </script>

  <script type="text/javascript">
    function btAdicionarCaixa() {
      var altura = document.getElementById("cxAlura").value;
      var largura = document.getElementById("cxLargura").value;
      var profundidade = document.getElementById("cxProfundidade").value;
      var cor = document.getElementById("cxCor").value;
      //console.log(cor);
      addCaixa(largura, altura, profundidade, cor);
    }

    function btAdicionarContainer(){
      var altura = document.getElementById("ctAltura").value;
      var largura = document.getElementById("ctLargura").value;
      var profundidade = document.getElementById("ctProfundidade").value;
      var cor = document.getElementById("ctCor").value;
      addContainer(largura, altura, profundidade, cor);
    }
  </script>

</body>
</html>
